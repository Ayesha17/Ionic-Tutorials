<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
        <!--
        button-light
        button-stable
        button-positive
        button-calm
        button-balanced
        button-energized
        button-assertive
        button-royal
        button-dark
        -->
      
      <button class="button">
          Button
      </button>
      
      <br />
      
      <button class="button button-positive">
          Button
      </button>
      
      <br />
      
      <button class="button button-positive button-block">
          100%
      </button>
      
      <button class="button button-positive button-full">
          Full
      </button>
      
      <button class="button button-positive button-small">
          Small
      </button>
      
      <button class="button button-positive button-large">
          Large
      </button>
      
      <button class="button button-royal button-outline">
          Outlined
      </button>
      
      <button class="button button-balanced button-clear">
          Clear
      </button>
      
      <button class="button button-calm icon-left ion-home">
          Icon
      </button>
      
      <div class="bar bar-header">
          <button class="button icon ion-settings"></button>
          <h1 class="title">Header</h1>
          <button class="button">Home</button>
      </div>
      
      <div class="button-bar bar-energized">
          <a class="button">First</a>
          <a class="button">Second</a>
          <a class="button">Third</a>
          <a class="button">Fourth</a>
      </div>
  </body>
</html>
